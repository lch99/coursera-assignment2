<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat = "items1 in toBuy.items">Buy {{items1.quantity}} {{items1.name}}
         <button ng-click = "click($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <!--<li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>-->
     </ul>
     <div class="emptyMessage" ng-if = "toBuy.message" >
       {{toBuy.message}}
     </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller = "AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "items2 in bought.items">Bought {{items2.quantity}} {{items2.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if = "bought.show()">{{bought.message}}</div>
    </div>
  </div>
</div>

</body>
</html>
